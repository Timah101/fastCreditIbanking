<head th:insert="~{fragments :: header}">
  <title>Create Account</title></head>
<body>


<div class="loader" id="loader">
  <div class="loader-inner"></div>
</div>

<header th:insert="~{dashboard :: headerfast}"></header>
<div th:insert="~{dashboard :: sidebarfast}"></div>

<div class="content-dashboard" id="content-dashboard">
  <div class="row">
    <div class="col-xl-12">
      <div class="card">
        <div class="card-body">
          <p class="card-text">Access Quick Loans
          </p>
        </div>
      </div>
    </div>
  </div>

          </div>

                                <span style="font-weight: bolder"
                                      th:text="${customerDetails.getFirstName() + ' ' + customerDetails.getMiddleName() + ' ' + customerDetails.getLastName()}"> ">Islamiat Opafemi</span>
            <span style="float: right">12/50</span>

        </div>
