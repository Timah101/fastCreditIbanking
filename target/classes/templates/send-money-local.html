                    Receive Money via Card</span>

                            </g>
                        </svg> </span>
                        </a>
                    </div>
                </div>
            </div>
        </div>


        <!--        THE SEND TRANSFER DIV-->
        <div class="col-md-5 col-sm-12 col-xs-12">

            <div class="send-money"> <!-- MAIN SEND MONEY DIV-->

                <div class="transfer-money-title"> <!-- SEND MONEY TITLE-->
                    Transfer Money
                </div>


                <div class="transfer-money-form"> <!-- SEND TRANSFER MONEY-->

                    <div class="col-md-12">
                        <div class="form-transfer-money">
                            <div class="transfer-money-block">
                                <div class="payment-block">
                                    <form>
                                        <div class="mb-4">
                                            <label for="select-account" class="label-span">Select Account</label>
                                            <select id="select-account" class="form-control-send-money mb-3">
                                                <option disabled hidden selected value="0"> -- Select Account --</option>
                                                <option style="background-color: #D1D0CE"
                                                        th:each="accountBalance : ${accountBalanceResponse}"
                                                        th:text="${accountBalance.getAccountNumber()}"
                                                        th:value="${accountBalance.getAccountNumber()}"></option>
                                            </select>
                                        </div>
                                        <div class="mb-4">
                                            <label for="select-bank" class="label-span">Select Bank</label>
                                            <select id="select-bank" class="form-control-send-money mb-3">
                                                <option disabled hidden selected value="0"> -- Select Bank --</option>
                                                <option style="background-color: #D1D0CE"
                                                        th:each="accountBalance : ${accountBalanceResponse}"
                                                        th:text="${accountBalance.getAccountNumber()}"
                                                        th:value="${accountBalance.getAccountNumber()}"></option>
                                            </select>
                                        </div>
                                        <div class="mb-4">
                                            <label for="account" class="label-span">Account Number</label>
                                            <input id="account" class="form-control-send-money" placeholder="">
                                        </div>
                                        <div class="mb-4">
                                            <label for="amount" class="label-span">Amount</label>
                                            <input id="amount" class="form-control-send-money" placeholder="">
                                        </div>
                                        <div class="mb-4">
                                            <label for="narration" class="label-span">Narration</label>
                                            <input id="narration" class="form-control-send-money" placeholder="">
                                        </div>
                                        <div class="mb-4">
                                                <input class="submit-send-money" type="submit" placeholder="Proceed">
                                        </div>

                                    </form>
                                </div>
                            </div>

                        </div>
                    </div>


                </div>


            </div>
        </div>


        <!--        THE CONFIRM TRANSFER DIV-->
        <div class="col-md-5 col-sm-12 col-xs-12">
            <div class="send-money"> <!-- MAIN SEND MONEY DIV-->

                <div class="confirm-money-title"> <!-- SEND MONEY TITLE-->
                    Confirm Transaction
                </div>

                <div class="confirm-money-form"> <!-- SEND TRANSFER MONEY-->
                    <div class="col-md-12">
                        <div class="form-confirm-money">
                            <div class="confirm-money-block">
                                <div class="confirm-block">
                                    <form>
                                        <div class="mb-4">
                                            <div class="mb-2"><span>Name</span> <span class="float-right">Babajide Balogun</span></div>
                                            <div  class="mb-2"><span>Bank</span> <span class="float-right">Access Bank</span></div>
                                            <div  class="mb-2"><span>Amount</span> <span class="float-right">N50,000</span></div>
                                            <div  class="mb-2"><span>Amount</span> <span class="float-right">N50,000</span></div>
                                        </div>
                                        <div class="mb-4">
                                            <label for="pin" class="confirm-pin">Enter PIN</label>
                                            <input id="pin" type="password" class="" style="align-items: center; text-align: center; width: 200px" placeholder="">
                                        </div>
                                        <div class="mb-4">
                                            <input class="submit-comfirm-money" type="submit" placeholder="Submit">
                                        </div>

                                    </form>
                                </div>
                            </div>

                        </div>
                    </div>


                </div>

            </div>
    </div>
    </div>
</div>

    <script>

        function toggleSendMoneyDiv2() {
            const contentDiv = document.getElementById("send-money-content-2");
