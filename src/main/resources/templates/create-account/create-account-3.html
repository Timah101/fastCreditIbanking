<!DOCTYPE html>
<html lang="en" class="h-100" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head th:insert="~{fragments :: header}">
    <title>Create Account</title></head>
<body>

<div class="container-fluid">

    <div class="row">
        <div class="col-xl-2 col-lg-2"></div>
        <div class="col-xl-8 col-lg-8">
            <div class="card">
                <div class="card-header">
                    <h1 class="card-title-create">Customer Information</h1>
                </div>
                <div class="card-body">
                    <div class="basic-form">
                        <form method="post" th:object="${createAccountForm3}" th:action="@{/open-account-3}" enctype="multipart/form-data">
                            <div class="row mb-4">
                                <div class="col-sm-6">
                                    <label for="img"> Upload Passport</label>
                                    <input id="img" name="passport" type="file" class="form-control" placeholder=""
                                           accept="image/*" >
                                </div>
                                <div class="col-sm-6 mt-2 mt-sm-0">
                                    <label for="signature"> Upload Signature</label>
                                    <input id="signature" name="signature" type="file" class="form-control"
                                           accept="image/*">
                                </div>
                            </div>
                            <div class="row mb-4">
                                <div class="col-sm-6">
                                    <label for="identification">Identification Type</label>
                                    <input id="identification" type="text" class="form-control">
                                </div>
                                <div class="col-sm-6 mt-2 mt-sm-0">
                                    <label for="id">Identification Number</label>
                                    <input id="id" type="text" class="form-control">
                                </div>
                            </div>
                            <div class="row mb-4">
                                <div class="col-sm-6 mt-2 mt-sm-0">
                                    <label for="other">Upload Utility Bill</label>
                                    <input id="other" type="file" name="utility" class="form-control" accept="image/*">
                                </div>
                                <div class="col-sm-6">
                                    <label for="marital">Ippis Number</label>
                                    <input id="marital" type="text" class="form-control" placeholder="">
                                </div>
                            </div>
                            <div class="row mb-4">
                                <div class="col-sm-6">
                                    <label for="dob"> Residence State</label>
                                    <input id="dob" type="date" class="form-control" placeholder="">
                                </div>
                                <div class="col-sm-6">
                                    <label for="nationality">Resident City </label>
                                    <input id="nationality" type="text" class="form-control" placeholder="">
                                </div>
                            </div>
                            <div class="text-center mb-4">
                                <button class="btn-block btn-login">Proceed</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

        </div>
        <div class="col-xl-2 col-lg-2"></div>


    </div>
</div>

</body>
</html>
