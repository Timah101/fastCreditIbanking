<!DOCTYPE html>
<html lang="en" class="h-100" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head th:insert="~{fragments :: header}">

    <title>Create Account</title>
</head>
<body>
<h1>Session Timeout Demo</h1>
<!-- Your application content here -->

<script th:inline="javascript">
    var idleTimeoutMilliseconds = 3000; // 5 minutes in milliseconds
    var timeoutTimer;

    function resetTimer() {
        clearTimeout(timeoutTimer);
        timeoutTimer = setTimeout(logout, idleTimeoutMilliseconds);
    }

    function logout() {
        window.location.href = '/login';
    }

    // Add event listeners to reset the timer on user activity
    document.addEventListener("mousemove", resetTimer);
    document.addEventListener("keydown", resetTimer);
</script>
</body>
</html>
