<!DOCTYPE html>
<html lang="en" class="h-100" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head th:insert="~{fragments :: header}">
    <title>Create Account</title></head>
<body>

<div class="loader" id="loader">
    <div class="loader-inner"></div>
</div>


<nav class="navbar" th:fragment="headerfast">
    <div class="navbar-toggle">
        <span class="toggle-icon"> <i class="fa fa-bars"></i> </span>
    </div>
    <div class="col-md-6 col-sm-12 col-lg-6 col-xl-4 col-xs-12">
        <div class="show-name">
            <div class="cust-name">
                <span style="color: black">Welcome,</span>
                <!--                <span th:text="${customerDetails.getFirstName() + ' ' + customerDetails.getMiddleName() + ' ' + customerDetails.getLastName()}"> "></span>-->
            </div>
            <div class="cust-tier">
<!--                <span th:text="${'Tier ' + customerDetails.getKycTier()}"></span>-->
            </div>
            <div class="cust-bvn">
<!--                <span th:text="${'BVN ' + customerDetails.getBvn()}"></span>-->
            </div>

        </div>
    </div>
    <div class="navbar-search">
        <!-- Search bar here -->
        <!--            <input class="input-fast" type="text" placeholder="Search">-->
        <!--            <button class="button-fast" type="submit"></button>-->
        <!--            <img class="img-search-fast" th:src="@{/images/search.png}">-->
    </div>
    <div class="navbar-icons">
        <!--            <a th:href="@{/profile}" onclick="showLoader()">-->
        <!--                <i class="fas fa-bell"></i>-->
        <!--                <span>Notification</span>-->
        <!--            </a>-->
        <!--            th:text="${'Hi, ' + customerDetails.getFirstName()}"-->
        <a th:href="@{/profile}" onclick="showLoader()">
            <i class="fas fa-user"></i>
            <span style="font-weight: bolder">Profile</span>
        </a>
    </div>
</nav>
<div class="sidebar-right-dashboard" th:fragment="sidebarfast">
</div>
<div class="sidebar" th:fragment="sidebarfast">
    <div class="navbar-logo">
        <!-- Your logo here -->
        <a href="#home" class="navbar-logo"> <img th:src="@{/images/logo.svg}" width="120" alt="Fast Credit"></a>
    </div>

<!--SHOW AND HIDE LOADERS-->
<script>
    document.addEventListener('DOMContentLoaded', function () {
        const loader = document.getElementById('loader');

        function showLoader() {
            loader.style.display = 'block'; // Show the loader
        }

        function hideLoader() {
            loader.style.display = 'none'; // Hide the loader
        }

        const links = document.getElementsByTagName('a');
        for (let i = 0; i < links.length; i++) {
            links[i].addEventListener('click', showLoader); // Show the loader when a link is clicked
        }

        window.addEventListener('load', hideLoader); // Hide the loader when the page finishes loading
    });

    document.addEventListener("DOMContentLoaded", function () {
        const toggleIcon = document.querySelector(".toggle-icon");
        const sidebar = document.querySelector(".sidebar");
        toggleIcon.addEventListener("click", function () {
            sidebar.classList.toggle("collapsed");
        });
    });
</script>
