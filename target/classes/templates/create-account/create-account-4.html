<!DOCTYPE html>
<html lang="en" class="h-100" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head th:insert="~{fragments :: header}">
    <title>Create Account</title></head>
<body>

<div class="container-fluid">

    <div class="row">
        <div class="col-xl-2 col-lg-2"></div>
        <div class="col-xl-8 col-lg-8">
            <div class="card">
                <div class="card-header">
                    <h1 class="card-title-create">Customer Information</h1>
                </div>
                <div class="card-body">
                    <div class="basic-form">
                        <form id="myForm" method="post" th:object="${createAccountForm4}" th:action="@{/open-account-4}">
                            <div class="row mb-4">
                                <div class="col-sm-6">
                                    <label for="title"> Employment Status</label>
                                    <input id="title" type="text" class="form-control" placeholder="">
                                </div>
                                <div class="col-sm-6 mt-2 mt-sm-0">
                                    <label for="mobile"> Employer Name</label>
                                    <input id="mobile" type="text" class="form-control" placeholder="">
                                </div>
                            </div>
                            <div class="row mb-4">
                                <div class="col-sm-6">
                                    <label for="first-name"> Employer Address</label>
                                    <input id="first-name" type="text" class="form-control" placeholder="">
                                </div>
                                <div class="col-sm-6 mt-2 mt-sm-0">
                                    <label for="last-name"> Employer City</label>
                                    <input id="last-name" type="text" class="form-control" placeholder="">
                                </div>
                            </div>
                            <div class="row mb-4">
                                <div class="col-sm-6 mt-2 mt-sm-0">
                                    <label for="other"> Occupation</label>
                                    <input id="other" type="text" class="form-control" placeholder="">
                                </div>
                                <div class="col-sm-6">
                                    <label for="marital"> Employment Date</label>
                                    <input id="marital" type="text" class="form-control" placeholder="">
                                </div>
                            </div>
                            <div class="row mb-4">
                                <div class="col-sm-6">
                                    <label for="dob"> Retirement Date</label>
                                    <input id="dob" type="date" class="form-control" placeholder="">
                                </div>
                                <div class="col-sm-6">
                                    <label for="nationality"> Referred By</label>
                                    <input id="nationality" type="text" class="form-control" placeholder="">
                                </div>
                            </div>
                            <div class="text-center mb-4">
                                <button class="btn-block btn-login">Proceed</button>
                            </div>

                            <div id="resultSection" style="display: none;">
                                <div class="col-sm-6">
                                    <label for="pin"> Enter PIN</label>
                                    <input id="pin" type="text" class="form-control" placeholder="">
                                </div>
                                <h2 id="resultMessage"></h2>
                                <button id="retryButton" style="display: none;">Retry</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

        </div>
        <div class="col-xl-2 col-lg-2">

        </div>


    </div>
</div>

<script>
    $(document).ready(function () {
        $('#myForm').submit(function (event) {
            event.preventDefault(); // Prevent default form submission

            const form = $(this);

            $.ajax({
                type: 'POST',
                url: form.attr('action'),
                data: form.serialize(),
                success: function (response) {
                    if(response.message === "00"){
                        window.location.href = '/success'; // Redirect to success page
                    }
                    else {
                        const resultSection = $('#resultSection');
                        const resultMessage = $('#resultMessage');
                        const retryButton = $('#retryButton');

                        resultMessage.text(response.responseText);
                        resultSection.show();
                        retryButton.show();
                    }
                    console.log(response  + " register response")
                    // Handle successful response

                },
                error: function (xhr) {
                    // Handle error response
                    const resultSection = $('#resultSection');
                    const resultMessage = $('#resultMessage');
                    const retryButton = $('#retryButton');

                    resultMessage.text(xhr.responseText);
                    resultSection.show();
                    retryButton.show();
                }
            });
        });
    });

</script>

</body>
</html>
